<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../assets/js/lib/paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
	for(i=0;i<=1000;i+=50){
		for(j=0;j<=1000;j+=50){
		new Path.Circle(new Point(i, j), 10).fillColor = 'red';
	}
}


	</script>

<style>
	canvas{
		background: black;
		width: 100%;
		height: 100%;

	}
	html,body{
	margin: 0;
	height: 100%;
	}
</style>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
